<input id="num1">
<input id="num2"><div>
    <button id="myBut" onclick="adding()">Add</button>
    <button id="myBut" onclick="sub()">Sub</button>
    <button id="myBut" onclick="Mul()">Mul</button>
    <button id="myBut" onclick="div()">Div</button>
</div>

<h3 id="res">Result</h3>

<script>
    var temp1 = document.getElementById("num1")
    var temp2 = document.getElementById("num2")
    
    function adding(){
        var result = Number(temp1.value) + Number(temp2.value)
        var resSec = document.getElementById("res")
        resSec.textContent = result
    }
    function sub(){
        var result = Number(temp1.value) - Number(temp2.value)
        var resSec = document.getElementById("res")
        resSec.textContent = result
    }

    function Mul(){
        var result = Number(temp1.value) * Number(temp2.value)
        var resSec = document.getElementById("res")
        resSec.textContent = result
    }
    function div(){
        var result = Number(temp1.value) / Number(temp2.value)
        var resSec = document.getElementById("res")
        resSec.textContent = result
    }



</script>
