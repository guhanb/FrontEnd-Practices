<!-- Means we are using HTML5 -->
<!DOCTYPE html>

<!-- Contains html tags -->
<html>
  <head>
    <!-- contains metadata(Styles , title , script) -->
    <link rel="stylesheet" href="style.css">
  </head>

  <!-- it contains all tags -->
  <body>
    <!--Div tag for nesting ... -->
    <div>
      <!-- heading tags... -->
      <h1>Hii I'm Guhan</h1>
      <h2>Here it is</h2>

      <!-- image tag ... -->
      <img src="temp.png" width="50%" />
    </div>

    <!-- input box ... -->

    <input type="text" placeholder="Enter name" />
    <input type="password" placeholder="Enter password" />
    <input type="file" placeholder="choose File" />
    <!-- button tag ... -->
    <!--Anchor tag-->
    <button><a href="page1.html">Click Here to Next Page</a></button>

    <!-- List -->
    <!-- ordered -->
    <ol>
      <li>Guhan</li>
      <li>Tharun</li>
      <li>Muruga</li>
    </ol>
    <!-- Unordered -->
    <ul>
      <li>Guhan</li>
      <li>Tharun</li>
      <li>Muruga</li>
    </ul>
  </body>
</html>
